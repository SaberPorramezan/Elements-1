<div class="scarlett-murphy">
  <div class="scarlett-murphy__title">
    <div class="scarlett-murphy__title-container">
      <svg class="icon">
        <use xlink:href="./assets/img/icons.svg#Angel-left"></use>
      </svg>
      <h3 class="ellipsis-1">Scarlett Murphy</h3>
    </div>
    <svg class="icon">
      <use xlink:href="./assets/img/icons.svg#Dots"></use>
    </svg>
  </div>
  <div class="date">
    <span>Today</span>
  </div>
  <div class="chat">
    <div class="chat-left">
      <img src="./assets/img/chat-1.png" alt="" />
    </div>
    <div class="chat-right">
      <img src="./assets/img/chat-2.png" alt="" />
    </div>
    <div class="chat-left">
      <img src="./assets/img/chat-3.png" alt="" />
    </div>
    <div class="chat-left">
      <img src="./assets/img/chat-4.png" alt="" />
    </div>
  </div>
  <div class="send-message">
    <div class="send-message__container">
      <svg class="icon">
        <use xlink:href="./assets/img/icons.svg#Attachment"></use>
      </svg>
      <form>
        <textarea
          name=""
          id=""
          cols="4"
          rows="50"
          placeholder="Type something..."
        ></textarea>
      </form>
      <svg class="icon">
        <use xlink:href="./assets/img/icons.svg#Smiley"></use>
      </svg>
    </div>
    <button type="submit" class="send">
      <svg class="icon">
        <use xlink:href="./assets/img/icons.svg#Union"></use>
      </svg>
    </button>
  </div>
</div>
